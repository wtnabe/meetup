backend:
  name: git-gateway
  branch: gh-pages # Branch to update (optional; defaults to master)
collections:
  - 
    label: Meetup
    name: meetup
    folder: '*'
    extension: md
    identifier_field: name
    fields: 
      - 
        label: Layout
        name: layout
        widget: select
        options: ["record", "toplevel"]
      - 
        label: Title
        name: title
        widget: string
      - 
        label: Body
        name: body
        widget: markdown

media_folder: images/uploads/
